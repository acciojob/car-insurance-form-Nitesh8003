<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>
<body>

    <form action="#" method="post">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Gender*</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </fieldset>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedez</option>
        </select>

        <label for="carage">Car Age*:</label>
        <input type="number" id="carage" name="carage" required>

        <label for="dop">Date of Purchase (dop)*:</label>
        <input type="date" id="dop" name="dop" required>

        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
